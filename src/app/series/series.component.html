<div class="wrapper">
  <div class="wrapper__header">
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" (dateChange)="onDateChange()" [(ngModel)]="dateFilter">
      <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
      <mat-datepicker #picker ></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="wrapper__content">
  <app-series-card *ngFor="let show of series$ | async" [series]="show" (detailsClicked)="onDetailsClicked($event)"></app-series-card>

  </div>
</div>

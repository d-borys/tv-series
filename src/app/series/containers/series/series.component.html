<div class="series flex">
  <div class="series__header flex">
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" (dateChange)="onDateChange()" [(ngModel)]="dateFilter">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <app-chips [genres]="genres$ | async" (chipClicked)="onChipClick($event)"></app-chips>
  </div>
  <div class="series__content flex">
    <app-series-card class="series__card" *ngFor="let show of series$ | async" [series]="show"
                     (detailsClicked)="onDetailsClicked($event)"></app-series-card>
  </div>
</div>
